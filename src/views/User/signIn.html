<!-- {{>header}} -->
<main class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-8 col-md-7 col-lg-6">
            <div class="card">
                <div class="card-header">{{title}}</div>
                <div class="card-body">
                    <div class="form-group mt-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required />
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" required />
                    </div>
                    <div class="form-group mt-3 d-flex justify-content-center">
                        <button class="btn btn-primary" onclick="login()">
                            Đăng nhập
                        </button>
                    </div>
                    <div class="form-group mt-3 d-flex justify-content-center">
                        <span>
                            Bạn chưa có tài khoản?
                            <a href="/users/sign-up">Đăng kí ngay</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- {{>footer}} -->

<script>
    function setCookie(cname, cvalue, expiresMin) {
        const d = new Date();
        d.setTime(d.getTime() + expiresMin * 60 * 1000);
        let expires = 'expires=' + d.toUTCString();
        document.cookie = cname + '=' + cvalue + ';' + expires + ';path=/';
    }

    function login() {
        $.ajax({
            url: '/users/sign-in',
            type: 'POST',
            data: {
                email: $('#email').val(),
                password: $('#password').val(),
            },
        })
            .then((data) => {
                setCookie('token', data.data.token, 15);
                setCookie('refreshToken', data.data.refreshToken, 3 * 24 * 60);

                window.location.href = '/';
            })
            .catch((err) => {
                console.log(err);
            });
    }
</script>
