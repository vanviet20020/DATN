{{>header}}

<main class="container">
    <div class="row mt-3">
        <h2 class="title">
            <a href="#">Phim đang chiếu</a>
        </h2>
        {{#each data}}
        {{#if this.status}}
        <div class="movie-item col-xxl-2 col-md-4 col-sm-6">
            <div class="movie-info d-flex flex-column">
                <div class="movie-thumb">
                    <a href="/movies/{{this.name}}">
                        <img src="{{this.image}}" alt="{{this.name}}" />
                    </a>
                </div>
                <h3 class="movie-title">
                    <a href=""> {{this.name}} </a>
                </h3>
                <div class="movie-date">Khởi chiếu: {{this.release_date}}</div>
            </div>
        </div>
        {{/if}}
        {{/each}}

        <h2 class="title">
            <a href="#">Phim sắp chiếu</a>
        </h2>
        {{#each data}}
        {{#unless this.status}}
        <div class="movie-item col-xxl-2 col-md-4 col-sm-6">
            <div class="movie-info d-flex flex-column">
                <div class="movie-thumb">
                    <a href="/movies/{{this.name}}?id={{this._id}}">
                        <img src="{{this.image}}" alt="{{this.name}}" />
                    </a>
                </div>
                <h3 class="movie-title">
                    <a href=""> {{this.name}} </a>
                </h3>
                <div>
                    <div class="movie-date">Khởi chiếu: {{this.release_date}}</div>
                </div>
            </div>
        </div>
        {{/unless}}
        {{/each}}
    </div>
</main>

{{>footer}}
