<!-- MAIN -->
<main>
    <div class="head-title">
        <div class="left">
            <h1>Trang quản lý</h1>
            <ul class="breadcrumb">
                <li>
                    <a href="#">Trang quản lý</a>
                </li>
                <li><i class="bx bx-chevron-right"></i></li>
                <li>
                    <a class="active" href="/movies/management">Quản lý phim</a>
                </li>
                <li><i class="bx bx-chevron-right"></i></li>
                <li>
                    <a class="active" href="">{{title}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <form class="needs-validation" action="/movies/create" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-5 col-sm-5">
                    <label>Tên phim</label>
                    <input type="text" class="form-control" name="name" required />
                </div>
                <div class="col-md-3 col-sm-3">
                    <label>Chọn poster phim</label>
                    <input type="file" class="form-control" id="image" name="image"
                        accept="image/png, image/jpeg, image/jpg" required />
                </div>
                <div class="col-md-4 col-sm-4">
                    <label>Trailer link</label>
                    <input type="text" class="form-control" name="trailer_link" required />
                </div>
                <div>
                    <label>Mô tả</label>
                    <input type="text" class="form-control" name="description" required row="5" />
                </div>
                <div class="col-md-4 col-sm-4">
                    <label>Đạo diễn</label>
                    <input type="text" class="form-control" name="director" required />
                </div>
                <div class="col-md-6 col-sm-6">
                    <label>Diễn viên</label>
                    <input type="text" class="form-control" name="cast" required />
                </div>
                <div class="col-md-2 col-sm-2">
                    <label>Thể loại</label>
                    <input type="text" class="form-control" name="genre" required />
                </div>
                <div class="col-md-4 col-sm-4">
                    <label>Ngày công chiếu</label>
                    <input type="text" class="form-control" name="release_date" required />
                </div>
                <div class="col-md-3 col-sm-3">
                    <label>Thời lượng</label>
                    <input type="text" class="form-control" name="runtime" required />
                </div>
                <div class="col-md-4 col-sm-4">
                    <label>Ngôn ngữ</label>
                    <input type="text" class="form-control" name="language" required />
                </div>

            </div>
            <button type="submit" class="btn btn-primary">Tạo mới</button>
        </form>
    </div>
</main>
<!-- MAIN -->
