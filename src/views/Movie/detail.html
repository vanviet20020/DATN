{{>header}}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-3 col-sm-4">
            <div class="movie-poster">
                <img src="/{{movie.image}}" alt="">
            </div>
        </div>
        <div class="col-md-9 col-sm-8 d-flex flex-column">
            <h1 class="movie-title">{{movie.name}}</h1>
            <p><label>Đạo diễn:</label> {{movie.director}}</p>
            <p><label>Diễn viên:</label> {{movie.cast}}</p>
            <p><label>Thời lượng:</label> {{movie.runtime}}</p>
            <p><label>Khởi chiếu:</label> {{movie.release_date}}</p>
            <p><label>Thể loại:</label> {{movie.genre}}</p>
            <p style="color:#ff71a5"><label>Đối tượng:</label> </p>
        </div>
        <div class="col-md-7 col-sm-7 m-t">
            <h2 class="movie-title-small">
                Nội dung phim {{movie.name}}
            </h2>
            <p>{{movie.description}}</p>
        </div>
        <div class="col-md-5 col-sm-5 m-t">
            <h2 class="movie-title-small">
                Lịch chiếu {{movie.name}}
            </h2>
            {{#each movieShowtimes}}
            <div class="movieshowtime">
                <h3 class="pull-left">
                    {{this.cinema.name}}
                    {{this._id}}
                </h3>
                <div class="pull-right">
                    <a href="/img/Suppliers/{{this.cinema.supplier.image_ticket_price}}">Giá vé</a>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</div>

{{>footer}}
